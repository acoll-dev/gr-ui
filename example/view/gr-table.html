<h2 class="page-header" id="gr-table">Table</h2>
<div class="col-md-6">
    <table gr-table gr-data-source="{{tableContents}}" export-csv="GRIFFO_UserList">
        <tr gr-repeat="(key, data) in $data">
            <td data-title="'#'" sortable="'id'" filter="{'id': 'text'}" header-class="col-1" class="col-1 text-center">
                {{data.id}}
            </td>
            <td data-title="'Name' | grTranslate" sortable="'name'" filter="{'name': 'text'}" header-class="col-2" class="col-2 text-center">
                {{data.name}}
            </td>
            <td data-title="'Lastname' | grTranslate" sortable="'lastname'" filter="{'lastname': 'text'}" header-class="col-2" class="col-2 text-center">
                {{data.lastname}}
            </td>
            <td data-title="'Age' | grTranslate" sortable="'age'" filter="{'age': 'text'}" header-class="col-2" class="col-2 text-center">
                {{data.age}}
            </td>
            <td data-title="'Edit' | grTranslate" header-class="col-1" class="col-1 text-center">
                <button class="btn btn-xs btn-table btn-primary" ng-click="grTable.fn.edit(grTable,data.iduser,'view/admin/edit.php')"><i class="fa fa-fw fa-edit"></i></button>
            </td>
            <td data-title="'Delete' | grTranslate" header-class="col-1" class="col-1 text-center">
                <button class="btn btn-xs btn-table btn-danger" ng-click="grTable.fn.delete(grTable,data.iduser)"><i class="fa fa-fw fa-times"></i></button>
            </td>
        </tr>
    </table>
</div>
<div class="col-md-6">
    
</div>
