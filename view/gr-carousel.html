<h2 class="page-header" id="gr-carousel">Carousel</h2>
<div class="col-md-6">
    <form>
        <div class="form-group">
            <label>Interval</label>
            <input type="number" min="0" step="500" ng-model="interval" class="form-control" ng-init="interval=4000" />
        </div>
        <div class="form-group">
            <label>Visible Columns <small class="text-muted">(Bootstrap breakpoints)</small></label>
            <div class="input-group">
                <span class="input-group-addon">XS:</span>
                <input type="number" min="1" ng-model="bs.xs" class="form-control" ng-init="bs={xs:1,sm:1,md:1,lg:1}" />
                <span class="input-group-addon">SM:</span>
                <input type="number" min="1" ng-model="bs.sm" class="form-control" />
                <span class="input-group-addon">MD:</span>
                <input type="number" min="1" ng-model="bs.md" class="form-control" />
                <span class="input-group-addon">LG:</span>
                <input type="number" min="1" ng-model="bs.lg" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label>Scroll to</label>
            <div class="input-group">
                <input type="number" min="0" max="{{carousel.maxIndex()}}" ng-init="goto=0" class="form-control" placeholder="Go to..." ng-model="goto">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="carousel.go(goto)" ng-disabled="!carousel.allow.go(goto)">Go!</button>
                </span>
            </div>
        </div>
    </form>
    <br/>
    <br/>
